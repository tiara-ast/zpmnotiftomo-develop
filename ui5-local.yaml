# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.essa.zpmnotiftomo
type: application
framework:
  name: SAPUI5
  version: 1.129.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.suite.ui.generic.template
    - name: sap.ovp
    - name: sap.ui.rta
    - name: sap.ui.layout
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
        excludePatterns:
          - /Component-preload.js
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.essa.zpmnotiftomo
        ui5Theme: sap_horizon
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap/opu/odata/sap/ZC_NOTIFTOORDER_AGGR_HRTM_CDS/
            url: https://vhpuadwdwd01.sap.essa.id:44380
            client: '110'
            authenticationType: basic
          - path: /sap/opu/odata/sap/ZC_NOTIFTOORDER_AGGR_HRLM_CDS
            url: https://vhpuadwdwd01.sap.essa.id:44380
            client: '110'
            authenticationType: basic
          - path: /sap/opu/odata/sap/ZC_NOTIFTOORDER_AGGR_AVGTM_CDS
            url: https://vhpuadwdwd01.sap.essa.id:44380
            client: '110'
            authenticationType: basic
          - path: /sap/opu/odata/sap/ZC_NOTIFTOORDER_AGGR_AVGLM_CDS
            url: https://vhpuadwdwd01.sap.essa.id:44380
            client: '110'
            authenticationType: basic
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZC_NOTIFTOORDER_AGGR_HRTM_CDS
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
